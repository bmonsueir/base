<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Take Poll</h1>
      <h2>{{question}}</h2>
      <h3>Share this url {{here}}</h3>
    </div>

    <div class = "col-sm-12">
      
            <p ng-repeat="answer in answers track by $index">
                <button class = "btn btn-primary" ng-click="voteChoice($index)" ng-hide="hasVoted()">Vote -></button>
                {{answer}}
              </p>
              
               <div class="form-group">
          <button class = "btn btn-danger" ng-click="addAnotherChoice(addAnother)" ng-hide="hasVoted()">Add</button>
          <input type="text" class="form-control" ng-model="addAnother" ng-hide="hasVoted()" name="" placeholder="Enter another choice and vote for it">
           <button class = "btn btn-info" ng-click="voteChoice(-1)" ng-show="hasVoted()">Show Results</button>
        </div>
      
    </div>
  </div>
</div>
