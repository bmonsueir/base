<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>View Votes</h1>
      <h2>{{data.question}}</h2>
    </div>

    <div class = "col-sm-12">
      
            <div class="chart" style="width:{{width}}px; height:{{height}}px;">

           
              <div class="y" style="width:{{height}}px;">{{yAxis}}</div>
              <div class="x" ng-repeat="answer in data.answers track by $index" style="width:{{width / data.answers.length - 5}}px; left:{{$index / data.answers.length * width}}px;">{{answer}}</div>
            
              
              <div ng-repeat="bar in data.votes track by $index" class="bar" style="height:{{bar / max * height}}px; width:{{width / data.votes.length - 5}}px; left:{{$index / data.votes.length * width}}px;">
                  <p class = 'barText'>
                  {{bar}}
                  </p>
                  </div>
            
            </div>
            <button class ="btn btn-danger" ng-click = "deleteRecord()" ng-show = "isPollster()">Delete</button>
            </div>
  </div>
</div>
